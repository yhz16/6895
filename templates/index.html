<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS Events</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        function fetchData() {
            $.get('/events', function(data) {
                console.log('Data:', data);

                if (!data) {
                    console.error('No data received.');
                    return;
                }
            
                const $tbody = $('#y-body');
                for (const event of data) {
                    const $tr = $('<tr></tr>');
                    if (event.Prediction !== 'Benign') {
                        $tr.addClass('anomaly');
                    }

                    const $td1 = $('<td></td>').html(event['event']['Timestamp']);
                    const $td2 = $('<td></td>').html(event['event']['Dst Port']);
                    const $td3 = $('<td></td>').html(event['event']['Protocol']);
                    const $td4 = $('<td></td>').html(event['Prediction']);
                    $tr.append($td1);
                    $tr.append($td2);
                    $tr.append($td3);
                    $tr.append($td4);

                    $tbody.append($tr);
                }
            });
        }

        // Fetch data immediately
        fetchData();
        // Then fetch data every 10 seconds
        setInterval(fetchData, 5000);
    });
    </script>


    <!-- <script type="text/javascript">
        setTimeout(function(){
            location = ''
        },10000)
    </script> -->
</head>

<body>
    <div id="container">
        <h1>Insider Threats Detection System</h2>
        <table id="y-table">
            <thead id="y-head">
                <tr id="yh-tr">
                    <th>Timestamp</th>
                    <th>Dst Port</th>
                    <th>Protocol</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody id="y-body">
            </tbody>
        </table>
    </div>
</body>

<style>
    h1 {
        margin-top: 5vh;
        text-align: center;
    }
    table {
        margin-top: 5vh;
        width: 80vw;
        margin-left: 10vw;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .anomaly {
        background-color: #fdd;
    }
</style>
</html>
